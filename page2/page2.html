<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/script.js"></script>
        <title>Dota2</title>
        <link rel="icon" type="image/png" href="../lib/icons/favicon.png"/>
    </head>
    <header id="header">
        <a href="../index/index.html"><img src="../lib/images/againstu.png" alt="main_logo" id="main_logo"/></a>
        <div id="header_contener">
            <a href="../page1/page1.html"><img src="../lib/images/lol.png" alt="lol_logo" class="button_header"/></a>
            <a href="page2.html"><img src="../lib/images/dota.png" alt="header_logo" class="button_header"/></a>
        </div>
    </header>
    <body id="body_div">
        <div id="choose_game_txt">
            <h1>Enter your nickname:</h1>
        </div>
        <div id="input_pseudo_div">
            <input type="text" id="input_pseudo" placeholder="Nickname..."></input>
        </div>
        <div id="server_country_txt">
            <h2>Server country</h2>
        </div>
        <div id="select_server_div">
            <select id="select_server">
                 <option class="select_server_item" value="North America">North America</option>
                 <option class="select_server_item" value="EU West">EU West</option>
                 <option class="select_server_item" value="EU North & West">EU North & West</option>
                 <option class="select_server_item" value="South North America">South North America</option>
                 <option class="select_server_item" value="South South America">South South America</option>
                 <option class="select_server_item" value="Brazil">Brazil</option>
                 <option class="select_server_item" value="Japan">Japan</option>
                 <option class="select_server_item" value="Russia">Russia</option>
                 <option class="select_server_item" value="Turkey">Turkey</option>
                 <option class="select_server_item" value="Oceania">Oceania</option>
                 <option class="select_server_item" value="Republic of Korea">Republic of Korea</option>
            </select>
        </div>
        <div id="submit_button_div">
            <a href="#anchor"><button type="submit" id="submit_button" onclick="main();">Submit</button></a>
        </div>
        
    </body>
</html>
